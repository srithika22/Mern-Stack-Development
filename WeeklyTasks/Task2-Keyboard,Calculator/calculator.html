<!doctype html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: sans-serif;
      }

      .calculator {
        background-color: #303033;
        border-radius: 8px;
        padding: 20px;
        width: 420px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      }

      .display {
        background-color: white;
        color: #0b0b0b;
        font-size: 48px;
        font-weight: 300;
        text-align: right;
        padding: 10px 15px;
        border-radius: 4px;
        min-height: 60px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        word-wrap: break-word;
      }

      #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      #container > div {
        background-color: #3b3b3c;
        color: white;
        border: none;
        padding: 20px;
        font-size: 20px;
        font-weight: 400;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.1s;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60px;
      }

      #container > div:hover {
        background-color: #4a4a4a;
      }
      .operator {
        background-color: #202121 !important;
      }

      .operator:hover {
        background-color: #817e7e !important;
      }

      .function {
        background-color: #232323 !important;
        color: #d4d4d4 !important;
      }

      .function:hover {
        background-color: #7e7d7d !important;
      }

      .equals {
        background-color: #2d2e2f !important;
      }

      .equals:hover {
        background-color: #4c4e4e !important;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div id="container">
        <div class="function">AC</div>
        <div class="function">CE</div>
        <div class="function">⌫</div>
        <div class="operator">÷</div>

        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="operator">×</div>

        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="operator">−</div>

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="operator">+</div>

        <div class="function">+/−</div>
        <div>0</div>
        <div>.</div>
        <div class="equals">=</div>
      </div>
    </div>
    
    <!-- Link to JavaScript file -->
    <script src="calculator.js"></script>
  </body>
</html>
